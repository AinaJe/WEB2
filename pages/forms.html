<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB lapa</title>

    <link rel="stylesheet" href="../css/base.css">
</head>

<body id="main">
    <header>
        <div class="logo">
            <a href="../index.html">
                <i class="fa-solid fa-code"></i>
            </a>
        </div>
        <nav>
            <a href="../index.html"> Sākums</a>
            <a href="../pages/accordion.html">Tēmas</a>
            <a href="../pages/carousel.html">Vēsture</a>
            <a href="../pages/animations.html">Animācijas</a>
            <a href="../pages/buttons.html">Pogas</a>
            <a href="../pages/forms.html" class="active">Formas</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Teksta ievades</legend>
                <label for="text">Teksts:</label>
                <input type="text" id="text" name="text" placeholder="Ievadiet tekstu">

                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" placeholder="Ievadiet e-pasta adresi">

                <label for="password">Parole:</label>
                <input type="password" id="password" name="password" placeholder="Ievadiet paroli">

                <label for="number">Skaitlis:</label>
                <input type="number" id="number" name="number" min="0" max="100">

                <label for="date">Datums:</label>
                <input type="date" id="date" name="date">

                <label for="time">Laiks:</label>
                <input type="time" id="time" name="time">

                <label for="url">URL:</label>
                <input type="url" id="url" name="url" placeholder="Ievadiet URL">

                <label for="tel">Telefona numurs:</label>
                <input type="tel" id="tel" name="tel" placeholder="Ievadiet telefona numuru">

                <label for="color">Krāsa:</label>
                <input type="color" id="color" name="color" value="#ff0000">
            </fieldset>

            <fieldset>
                <legend>Teksta lauks</legend>
                <label for="textarea">Teksta lauks:</label>
                <textarea id="textarea" name="textarea" rows="5" cols="30"
                    placeholder="Ievadiet tekstu šeit"></textarea>
            </fieldset>

            <fieldset>
                <legend>Izvēles</legend>
                <label for="select">Viens no saraksta:</label>
                <select id="select" name="select">
                    <option value="pirmais">Pirmais</option>
                    <option value="otrais">Otrais</option>
                    <option value="tresais">Trešais</option>
                </select>
                <br>
                <label>Atzīmējiet vienu:</label>
                <label class="custom-radio">
                    <input type="radio" name="myRadio" value="pirmais">
                    <span class="radio-dot"></span>
                    Pirmais
                </label>

                <label class="custom-radio">
                    <input type="radio" name="myRadio" value="otrais">
                    <span class="radio-dot"></span>
                    Otrais
                </label>
                <br>

                <label>Atzīmējiet vairākus:</label>
                <label class="custom-checkbox label_simple" for="checkbox1">Pirmais
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="pirmais">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox label_simple" for="checkbox2">Otrais
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="otrais">
                    <span class="checkmark"></span>
                </label>

                <label for="datalist">Izvēlieties no saraksta vai ievadiet pats:</label>
                <input type="text" id="datalist" name="datalist" list="browsers">
                <datalist id="browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Internet Explorer">
                    <option value="Safari">
                    <option value="Opera">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>Failu ievade</legend>
                <label for="file">Izvēlieties failu:</label>
                <input type="file" id="file" name="file">

                <label for="multiple_file">Izvēlieties vairākus failus:</label>
                <input type="file" id="multiple_file" name="multiple_file" multiple>
            </fieldset>

            <fieldset>
                <legend>Slēptā ievade</legend>
                <input type="hidden" id="hidden" name="hidden" value="slepts_info">
                <p>Šis ir slēpts lauks, lietotājs to neredz.</p>
            </fieldset>

            <fieldset>
                <legend>Pogas</legend>
                <button type="submit">Iesniegt</button>
                <button type="reset">Atiestatīt</button>
                <button type="button">Parasta poga</button>

                <input class="submit" type="submit" value="Iesniegt (input)">
                <input class="reset" type="reset" value="Atiestatīt (input)">
                <input class="button" type="button" value="Parasta poga (input)">
            </fieldset>

            <fieldset>
                <legend>Citas ievades</legend>
                <label for="range">Diapazons:</label>
                <input type="range" id="range" name="range" min="0" max="100" value="50">

                <label for="number_with_steps">Skaitlis ar soļiem:</label>
                <input type="number" id="number_with_steps" name="number_with_steps" step="10" value="20">

                <label for="datetime-local">Datums un laiks (vietējais):</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">

                <label for="month">Mēnesis:</label>
                <input type="month" id="month" name="month">

                <label for="week">Nedēļa:</label>
                <input type="week" id="week" name="week">
            </fieldset>


        </form>

    </main>

    <footer>
    </footer>


</body>

</html>
